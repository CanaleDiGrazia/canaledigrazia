<svg width="100%" height="100%" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e9e4db; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d7d2c8; stop-opacity:1" />
    </linearGradient>

    <linearGradient id="liquid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c7c1b6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#b8b3a9" stop-opacity="0.9" />
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#grad1)" />

  <g filter="url(#blur)" opacity="0.7">
    <circle cx="300" cy="350" r="220" fill="url(#liquid)" />
    <circle cx="700" cy="450" r="260" fill="url(#liquid)" />
    <circle cx="900" cy="250" r="180" fill="url(#liquid)" />
  </g>
</svg>
