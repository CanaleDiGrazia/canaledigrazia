<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f7f5f1"/>
      <stop offset="1" stop-color="#efe9e3"/>
    </linearGradient>

    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#bfb7a9" stop-opacity="1"/>
      <stop offset="1" stop-color="#9f9a8f" stop-opacity="1"/>
    </linearGradient>

    <!-- subtler overlay for depth -->
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="30" />
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="600" fill="url(#bg)"/>

  <!-- soft abstract shapes (no stroke-only shapes â€” filled so they are visible) -->
  <g opacity="0.85" filter="url(#softBlur)">
    <ellipse cx="280" cy="320" rx="260" ry="170" fill="url(#g1)"/>
    <ellipse cx="700" cy="380" rx="300" ry="200" fill="#d0c9bf"/>
    <ellipse cx="980" cy="200" rx="180" ry="140" fill="#cfc6bb"/>
  </g>

  <!-- crisp foreground accents (to ensure visible detail) -->
  <g opacity="0.95">
    <path d="M120 420 C320 240 520 540 720 320" fill="none" stroke="#c2b9aa" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
    <path d="M200 470 C420 260 620 560 920 360" fill="none" stroke="#b8b09f" stroke-width="6" stroke-linecap="round" opacity="0.45"/>
  </g>

  <!-- Optional centered subtle copy (comment out if you don't want text) -->
  <g>
    <text x="50%" y="54%" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#6b6b6b" opacity="0.9"> </text>
  </g>
</svg>
